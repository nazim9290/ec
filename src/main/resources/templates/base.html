<!doctype html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org"
	th:fragment="layout(content)">

<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script language="JavaScript" type="text/javascript" th:src="@{/js/product.js}"></script>
<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">

<!--<script th:src="@{/webjars/jquery/3.4.1/jquery.min.js}"></script>-->

<!-- font awesome -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" th:href="@{/css/style.css}" />

<title th:text="${title}"></title>

</head>
<body>

	<h1 th:text="${value}"></h1>

	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Future Ecommerce</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item dropdown"><a
						class="nav-link dropdown-toggle" href="#" id="navbarDropdown"
						role="button" data-bs-toggle="dropdown" aria-expanded="false">
							カテゴリ</a>
						<ul class="dropdown-menu" aria-labelledby="navbarDropdown">
							<li><a class="dropdown-item"
								th:each="category : ${categoryList}"
								th:text="${category.category_name}"
								th:href="@{/product/category/{id}(id=${category.category_id})}"
								></a></li>
						</ul></li>
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" th:href="@{/product/test}">ホーム</a></li>

					<li class="nav-item"><a class="nav-link active"
						style="color: indigo; font-weight: 700" aria-current="page"
						th:if="${session?.loginUser?.user_role}=='admin'"
						th:href="@{/admin}">Admin</a></li>



					<li class="nav-item"><a class="nav-link active"
						aria-current="page" th:href="@{/user/login}"
						th:if="${session.isEmpty()}">ログイン</a></li>

					<li class="nav-item"><a class="nav-link active"
						aria-current="page" th:href="@{/user/logOut}"
						th:if="${session.loginUser}">ログアウト</a></li>

					<li class="nav-item"><a class="nav-link active"
						aria-current="page" th:href="@{/cart}">カート<span
							class="badge bg-secondary" th:text="${session.cartCount}"></span></a></li>






				</ul>
				<form class="d-flex">
					<input class="form-control me-2" type="search" placeholder="Search"
						aria-label="Search">
					<button class="btn btn-outline-success" type="submit">Search</button>
				</form>
				<!-- <img th:src="${session?.loginUser?.user_image}" width="50px"
					height="50px" class="rounded-circle ms-2" alt="..."> -->

				<a class="nav-link active" style="color: green; font-weight: 700"
					aria-current="page" th:text="${session?.loginUser?.user_name}"
					th:href="@{/admin}"></a>

			</div>
		</div>
	</nav>




	<div th:replace="${content}"></div>






	<div th:fragment="body-footer">
		<!-- footer:s -->
		<footer
			class="d-flex justify-content-between flex-wrap bg-dark p-4 mt-3">

			<ul class="list-inline">
				<li class="list-inline-item pl-2 border-left border-light"><a
					href="" class="text-white">listitem1</a></li>
				<li class="list-inline-item pl-2 border-left border-light"><a
					href="" class="text-white">listitem2</a></li>
				<li class="list-inline-item pl-2 border-left border-light"><a
					href="" class="text-white">listitem3</a></li>
				<li class="list-inline-item pl-2 border-left border-light"><a
					href="" class="text-white">listitem4</a></li>
			</ul>

			<div class="text-white">
				<small>&copy;Your Title</small>
			</div>
		</footer>
		<!-- footer:e -->
	</div>




	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>

	
</body>
</html>
