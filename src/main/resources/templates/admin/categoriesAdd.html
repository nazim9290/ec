<!DOCTYPE html>



<html lang="ja" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title th:text="${title}"></title>
</head>
<body>

	<section style="height: 90vh">
		<div class="container">
			<div class="row">
				<div class="col-sm-4">
					<form th:action="@{/admin/categories/add}" method="post"
						th:object="${category}">
						<input type="hidden" name="id" th:field="*{category_id}">
						<div class="form-group">
							<label for="name">Name</label> <input type="text"
								class="form-control" required th:field="*{category_name}" name="category_name"
								id="name" placeholder="カテゴリ名前を書いてください">

						</div>

						<button type="submit" class="btn btn-primary">登録</button>
					</form>
				</div>
			</div>
		</div>
	</section>




</body>
</html>
