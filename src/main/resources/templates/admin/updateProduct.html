<!doctype html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title th:text="${title}"></title>
</head>
<body>

	<section class="my-5">
		<div class="container h-100">
			<div
				class="row d-flex justify-content-center align-items-center h-100">
				<div class="col-xl-9">

					<h1 class="text-center mb-4">商品登録画面</h1>

					<div class="card" style="border-radius: 15px;">

						<form class="card-body" th:action="@{/admin/products/update}" method="post"
							th:object="${product}" enctype="multipart/form-data">

							<input type="hidden" name="product_id" th:field="*{product_id}">

							<div class="row align-items-center pt-4 pb-3">
								<div class="col-md-3 ps-5">


									<h6 class="mb-0">商品名</h6>

								</div>
								<div class="col-md-9 pe-5">

									<input type="text" th:field="*{product_name}"
										name="product_name" class="form-control form-control-lg" />

								</div>
							</div>

							<hr class="mx-n3">

							<div class="row align-items-center py-3">
								<div class="col-md-3 ps-5">

									<h6 class="mb-0">商品説明</h6>

								</div>
								<div class="col-md-9 pe-5">

									<input type="text" th:field="*{product_description}"
										name="product_description"
										class="form-control form-control-lg" placeholder="" />

								</div>
							</div>

							<hr class="mx-n3">

							<div class="row align-items-center py-3">
								<div class="col-md-3 ps-5">

									<h6 class="mb-0">商品価格</h6>

								</div>
								<div class="col-md-9 pe-5">

									<input type="number" th:field="*{price}" name="price"
										class="form-control form-control-lg" />

								</div>
							</div>

							<hr class="mx-n3">
							<div class="row align-items-center py-3">
								<div class="col-md-3 ps-5">

									<h6 class="mb-0">商品在庫</h6>

								</div>
								<div class="col-md-9 pe-5">

									<input type="number" th:field="*{stock}" name="stock"
										class="form-control form-control-lg" />

								</div>
							</div>

							<hr class="mx-n3">

							<div class="row align-items-center py-3">
								<div class="col-md-3 ps-5">

									<h6 class="mb-0">写真</h6>

								</div>
								<div class="col-md-4 pe-5">

									<input type="file" class="custom-file-input"
										name="productImage" accept="image/jpeg, image/png, image/jpg"
										id="productImage" />
								</div>
								<div class="col-md-5 pe-5">
									<img src="#" id="imgPreview" height="100px" width="100px"
										th:src="@{${'/productImages/' + product.image}}" alt=" ">
								</div>
								<input type="hidden" name="imgName" th:value="${product.image}">

							</div>

							<hr class="mx-n3">
							<div class="row align-items-center py-3">
								<div class="col-md-3 ps-5">

									<h6 class="mb-0">カテゴリ</h6>

								</div>
								<div class="col-md-9 pe-5">

									<select th:field="*{category_id}" name="category_name"
										class="form-select" aria-label="Default select example">

										<option th:each="category : ${categoryList}"
											th:value="${category.category_id}"
											th:text="${category.category_name}">
									</select>

								</div>
							</div>

							<hr class="mx-n3">
							<div class="row align-items-center py-3">
								<div class="col-md-3 ps-5">

									<h6 class="mb-0">メーカー</h6>

								</div>
								<div class="col-md-9 pe-5">

									<select th:field="*{maker_id}" name="maker_name"
										class="form-select" aria-label="Default select example">
										<option th:each="maker : ${makerList}"
											th:value="${maker.maker_id}" th:text="${maker.maker_name}">
									</select>

								</div>
							</div>

							<hr class="mx-n3">

							<div class="px-5 py-4">
								<button type="submit" class="btn btn-primary btn-lg">登録</button>
							</div>

						</form>
					</div>

				</div>
			</div>
		</div>
	</section>
</body>
</html>
