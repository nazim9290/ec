<!doctype html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title th:text="${title}"></title>
</head>
<body>

	<section>
		<div class="container my-5">
			<form method="post" th:action="@{/user/doLogin}" th:object="${loginDao}">
				<h2 class="form-signin-heading py-2">ログイン画面</h2>
				<!-- Email input -->
				<div class="form-outline mb-4">
					<input type="email" id="form1Example1" name="user_email" th:field="*{user_email}" class="form-control" /> <label
						class="form-label" for="form1Example1">Email address</label>
				</div>

				<!-- Password input -->
				<div class="form-outline mb-4">
					<input type="password" id="form1Example2" name="user_password" th:field="*{user_password}" class="form-control" />
					<label class="form-label" for="form1Example2">Password</label>
				</div>

				<!-- 2 column grid layout for inline styling -->
				<div class="row mb-4">

					<div class="col">
						<!-- Simple link -->
						<a href="#!">Forgot password?</a>
					</div>
					<p class="py-2">アカウントをお持ちでない場合はこちらから</p>
					<a class="text-decoration-none btn btn-warning" th:href="@{signup}">アカウント作る
					</a>
				</div>

				<!-- Submit button -->
				<button type="submit" class="btn btn-primary btn-block">ログイン</button>
			</form>

		</div>
	</section>
</body>
</html>
