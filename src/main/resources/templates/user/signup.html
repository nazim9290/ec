<!doctype html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title th:text="${title}"></title>
</head>
<body>


		<section class="my-5">
			<form class="container h-100" method="POST" th:action="@{/user/insert}" th:object="${userForm}">
				<div
					class="row d-flex justify-content-center align-items-center h-100">
					<div class="col-xl-9">

						<h1 class="text-center mb-4">サインアップしてください。</h1>

						<div class="card" style="border-radius: 15px;">
							<div class="card-body">

								<div class="row align-items-center pt-4 pb-3">
									<div class="col-md-3 ps-5">

										<h6 class="mb-0">名前</h6>

									</div>
									<div class="col-md-9 pe-5">

										<input type="text" th:field="*{user_name}" class="form-control form-control-lg" />

									</div>
								</div>

								<hr class="mx-n3">

								<div class="row align-items-center py-3">
									<div class="col-md-3 ps-5">

										<h6 class="mb-0">メールアドレス</h6>

									</div>
									<div class="col-md-9 pe-5">

										<input type="email" th:field="*{user_email}" class="form-control form-control-lg"
											placeholder="example@example.com" />

									</div>
								</div>

								<hr class="mx-n3">

								<div class="row align-items-center py-3">
									<div class="col-md-3 ps-5">

										<h6 class="mb-0">パスワード</h6>

									</div>
									<div class="col-md-9 pe-5">

										<input type="password" th:field="*{user_password}" class="form-control form-control-lg" />

									</div>
								</div>

								<hr class="mx-n3">

								<div class="row align-items-center py-3">
									<div class="col-md-3 ps-5">

										<h6 class="mb-0">写真</h6>

									</div>
									<div class="col-md-9 pe-5">

										<input th:field="*{user_image}" class="form-control form-control-lg" id="formFileLg"
											type="file" />

									</div>
								</div>

								<hr class="mx-n3">
								<div class="row align-items-center py-3">
									<div class="col-md-3 ps-5">

										<h6 class="mb-0">携帯電話</h6>

									</div>
									<div class="col-md-9 pe-5">

										<input type="text" th:field="*{mobail}" class="form-control form-control-lg"
											placeholder="" />

									</div>
								</div>

								<hr class="mx-n3">
								<div class="row align-items-center py-3">
									<div class="col-md-3 ps-5">

										<h6 class="mb-0">住所</h6>

									</div>
									<div class="col-md-9 pe-5">

										<textarea class="form-control" th:field="*{address}" rows="3" placeholder=""></textarea>

									</div>
								</div>

								<hr class="mx-n3">

								<div class="px-5 py-4">
									<button type="submit" class="btn btn-primary btn-lg">登録</button>
								</div>

							</div>
						</div>

					</div>
				</div>
			</form>
		</section>
	
</body>
</html>
